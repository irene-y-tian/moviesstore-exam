<!-- accounts/templates/accounts/forgot_password.html -->
{% extends 'base.html' %}
{% block content %}
<div class="p-3 mt-4">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card shadow p-3 mb-4 rounded">
          <div class="card-body">
            <h2>Forgot Password</h2>
            <p class="text-muted">Enter your username to begin password recovery.</p>
            <hr />
            
            {% if messages %}
              {% for message in messages %}
                <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                  {{ message }}
                  <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
              {% endfor %}
            {% endif %}
            
            <form method="POST">
              {% csrf_token %}
              <div class="mb-3">
                <label for="{{ template_data.form.username.id_for_label }}" class="form-label">
                  Username
                </label>
                {{ template_data.form.username }}
              </div>
              <button type="submit" class="btn bg-dark text-white">
                Continue
              </button>
              <a href="{% url 'accounts.login' %}" class="btn btn-outline-secondary ms-2">
                Back to Login
              </a>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
