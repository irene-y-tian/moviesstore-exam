
<!-- accounts/templates/accounts/setup_security.html -->
{% extends 'base.html' %}
{% block content %}
<div class="p-3 mt-4">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card shadow p-3 mb-4 rounded">
          <div class="card-body">
            <h2>Set Up Security Questions</h2>
            <p class="text-muted">These questions will help you recover your password if you forget it.</p>
            <hr />
            <form method="POST">
              {% csrf_token %}
              {{ template_data.form.as_p }}
              <button type="submit" class="btn bg-dark text-white">
                Save Security Questions
              </button>
              <a href="{% url 'accounts.login' %}" class="btn btn-outline-secondary ms-2">
                Skip for Now
              </a>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
