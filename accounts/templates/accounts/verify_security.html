<!-- accounts/templates/accounts/verify_security.html -->
{% extends 'base.html' %}
{% block content %}
<div class="p-3 mt-4">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card shadow p-3 mb-4 rounded">
          <div class="card-body">
            <h2>Answer Security Questions</h2>
            <p class="text-muted">
              Please answer your security questions for: <strong>{{ template_data.username }}</strong>
            </p>
            <hr />
            <form method="POST">
              {% csrf_token %}
              {{ template_data.form.as_p }}
              <button type="submit" class="btn bg-dark text-white">
                Verify Answers
              </button>
              <a href="{% url 'accounts.forgot_password' %}" class="btn btn-outline-secondary ms-2">
                Back
              </a>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
